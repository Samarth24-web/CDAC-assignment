<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1></h1>
    <script>
        let div=document.getElementsByTagName("h1")[0];
        
        setInterval(()=>{
            let d=new Date();
            div.innerHTML = d.getHours() +":"+d.getMinutes()+":"+d.getSeconds();
        } , 1000)
    </script>
</body>
</html>
