<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"  id="input">
    <table>
        <tr>
            <td><button class="btn" onclick="onNumClick(this)">1</button></td>
            <td><button class="btn"  onclick="onNumClick(this)">2</button></td>
            <td><button class="btn"  onclick="onNumClick(this)">3</button></td>
            <td><button class="btn"  onclick="onNumClick(this)">4</button></td>
        </tr>
         <tr>
            <td><button class="btn"  onclick="onNumClick(this)">5</button></td>
            <td><button class="btn"  onclick="onNumClick(this)">6</button></td>
            <td><button class="btn"  onclick="onNumClick(this)">7</button></td>
            <td><button class="btn"  onclick="onNumClick(this)">8</button></td>
        </tr>
         <tr>
            <td><button class="btn"  onclick="onNumClick(this)">9</button></td>
            <td><button class="btn"  onclick="onNumClick(this)">0</button></td>
            <td><button class="btn"  onclick="onNumClick(this)">+</button></td>
            <td><button class="btn"  onclick="onNumClick(this)">-</button></td>
        </tr>
         <tr>
            <td><button class="btn"  onclick="onNumClick(this)">*</button></td>
            <td><button class="btn"  onclick="onNumClick(this)">/</button></td>
            <td><button id="calc" onclick="calculate()">=</button></td>
            <td><button id="clear" onclick="clearIp()">ac</button></td>
        </tr>
    </table>

    <script>
        let i =document.getElementById("input")
        let input="";

        function onNumClick(event){
            let x = event.innerHTML;
            i.value+=x;
        }

        function calculate(){
            let ans=eval(i.value);
            i.value=ans;
        }
         function clearIp(){
            i.value="";
        }
    </script>
</body>
</html>
