<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=INT, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">Enter a number :</label>
    <input type="number" name="num" id="num">
    <br>
    <label for="start">Start Index :</label>
    <input type="number" name="start" id="start" >
    <br>
    <label for="end">End Index :</label>
    <input type="number" name="end" id="end">
    <br>
    <button id="submit">submit</button>
    <table id="table"></table>
    <h1 id="error"></h1>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
            
            $("#submit").click(()=>{
                $("#error").html("");
                $("#table").html("");
                let num = $("#num").val();
                let start=$("#start").val();
                let end=$("#end").val();

                if(start==""){
                    start=1;
                }

                if(end==""){
                    end=10;
                }

                if(num==""){
                    $("#error").html("Enter a number");
                    return;
                }

                for(let i=start ; i<=end ; i++){
                    $("#table").append(`<tr> <td> ${num} X ${i} </td><td> ${num*i}</td></tr>`);
                }

                 $("#num").val("");
               $("#start").val("");
                $("#end").val("");

            })
        })
    </script>
</body>
</html>
