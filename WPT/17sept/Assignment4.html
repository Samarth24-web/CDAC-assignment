<!DOCTYPE html>
<html lang="en">

<head>

    <style>

</head>

<body>
    <div id="div"></div>

    <script>
        $(document).ready(() => {
            let interval;
            $("#random").click(() => {
              interval=setInterval(()=>{
                  let top = Math.floor(Math.random() * 500);
                let bottom = Math.floor(Math.random() * 500);
                let left = Math.floor(Math.random() * 500);
                let right = Math.floor(Math.random() * 500);
                console.log(1)
                $("#div").animate({
                    top: top,
                    left: left
                }, 1000);
              } , 1100)
              interval();
            })

            $("#stop").click(() => {
                $("div").stop();
                
                clearInterval(interval);
            })
        })   
    </script>
</body>

</html>
